<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kleur- en Mengsimulator</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="grid-container">
    
    <!-- 🧭 Linkerkolom -->
    <section class="left-column">

      <div id="locator-form">
        <h2>Zoek locatie</h2>
        <!-- Placeholder voor toekomstige zoekfunctionaliteit -->
        <form>
          <input type="text" placeholder="Stad of locatie" />
          <button type="submit">Zoek</button>
        </form>
      </div>

      <div id="form-section">
        <h2>Ingrediënt Aanmaken</h2>
        <form id="ingredient-form">
          <label>
            Minimale mengtijd (ms):
            <input type="number" name="mixTime" required />
          </label>

          <label>
            Mengsnelheid (1-10):
            <input type="number" name="mixSpeed" min="1" max="10" required />
          </label>

          <label>
            Kleur:
            <input type="color" name="color" value="#c24c4c" required />
          </label>

          <label>
            Structuur:
            <select name="texture" required>
              <option value="korrel">Korrel</option>
              <option value="grove-korrel">Grove korrel</option>
              <option value="glad">Glad</option>
              <option value="slijmerig">Slijmerig</option>
            </select>
          </label>

          <button type="submit">Voeg toe</button>
        </form>
      </div>

      <div id="ingredient-list">
        <h2>Ingrediënten</h2>
        <div id="ingredients-container"></div>
      </div>

    </section>

    <!-- ⚙️ Rechterkolom -->
    <section class="right-column">
      <div id="pots-display">
          <div class="pots-header">
            <h2>Potten</h2>
            <button type="button" id="add-pot-button">Voeg toe</button>
          </div>
        <div id="pots-container">
          
        </div>
      </div>

      <div id="mixing-machine">
        <h2>Mengmachine</h2>
        <!-- Hier komt de simulatie van mengen -->
      </div>

      <div id="mix-result">
        <h2>Gemengde Kleuren</h2>
        <!-- Hier komt het resultaat van de menging -->
      </div>
    </section>

  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
